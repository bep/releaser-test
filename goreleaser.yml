build:
  main: main.go
  binary: releaser-test
  ldflags: -s -w -X hugolib.BuildDate={{.Date}} -linkmode external -extldflags "-static"
  goos:
    - darwin
    - linux
  goarch:
    - amd64
archive:
  format: tar.gz
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    amd64: 64bit
  files:
    - README.md
