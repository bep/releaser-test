build:
  main: main.go
  binary: releaser-test
  ldflags: -s -w
  flags: -tags netgo
  env:
      - CGO_ENABLED=0
  goos:
    - darwin
    - linux
  goarch:
    - amd64
archive:
  format: tar.gz
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    amd64: 64bit
  files:
    - README.md
